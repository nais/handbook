site_name: NAIS Handbook
repo_url: https://github.com/nais/handbook
site_url: https://handbook.nais.io/
theme:
  name: material
  language: 'en'
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    scheme: preference
    primary: teal
    accent: green
  features:
    - navigation.instant
    - navigation.tabs
extra:
  search:
    language: 'en'
extra_javascript:
  - amplitude_javascript/events.js
plugins:
  - search
markdown_extensions:
  - toc:
      permalink: True
  - admonition
  - pymdownx.details
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.superfences:
      preserve_tabs: true
  - pymdownx.highlight:
      css_class: codehilite
      linenums_style: pymdownx-inline
  - pymdownx.tasklist
  - pymdownx.smartsymbols
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
nav:
  - NAIS Onboarding: 
    - Welcome: README.md
    - Sponsor: welcome/nais-sponsor.md
    - Manifest: welcome/nais-manifest-eng.md
  - Administrative: 
    - Fixtures: administrative/fixtures.md
    - PIGs: administrative/pigs.md
    - Slack: administrative/slack.md
    - Trello: administrative/trello.md
  - Technical:
    - What is nais?: technical/nais.md
    - Clusters: technical/clusters.md
    - Deploy: technical/deploy.md
    - naisdevice: technical/naisdevice.md
    - Publications & Media: technical/publications-media.md
    - Teams: technical/teams.md
  - Social: 
      - The Great Outdoors: social/the-great-outdoors.md
