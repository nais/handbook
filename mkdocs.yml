site_name: NAIS Handbook
repo_url: https://github.com/nais/handbook
site_url: https://handbook.nais.io/
theme:
  name: material
  language: 'en'
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    scheme: slate
    primary: teal
    accent: green
  features:
    - content.code.annotate
    - navigation.instant
extra:
  search:
    language: 'en'
extra_javascript:
  - amplitude_javascript/events.js
plugins:
  - search
markdown_extensions:
  - toc:
      permalink: True
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.superfences:
        preserve_tabs: true
        custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
  - pymdownx.tasklist
  - pymdownx.smartsymbols
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - tables
nav:
  - Welcome to NAIS: README.md
  - NAIS Onboarding:
    - Sponsor: welcome/nais-sponsor.md
    - Manifest: welcome/nais-manifest-eng.md
    - Checklist for sponsors: welcome/sponsor.md
  - Administrative:
    - Fixtures: administrative/fixtures.md
    - Slack: administrative/slack.md
  - Technical:
    - What is nais?: technical/nais.md
    - NAIS development: technical/development.md
    - Production ready?: technical/production-ready.md
    - Publications & Media: technical/publications-media.md
    - Installing nais: technical/installing-nais.md
    - Write the doc: technical/write-the-doc/write-the-doc.md
  - Social:
      - The Great Outdoors: social/the-great-outdoors.md
